<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            
           var maleimg="https://w7.pngwing.com/pngs/449/734/png-transparent-businessperson-cartoon-man-hand-boy-cartoon.png"
           var femaleimg="https://w7.pngwing.com/pngs/164/723/png-transparent-brown-haired-girl-3d-character-cartoon-girl-illustration-japanese-cute-girl-cartoon-characters-cartoon-character-child-face.png"
           function abc(e){
            
            if(e.target.value==="male")
            {
                document.getElementById("d7").src=maleimg
            }
            if(e.target.value==="female")
            {
                document.getElementById("d7").src=femaleimg
            }
           }

            
          
            var jsh1= <div><input id="d3" onClick={(e)=>{abc(e)}}  type="radio" name="radios" value="male" />:Male
                      <input id="d6"  onClick={(e)=>{abc(e)}}  type="radio" name="radios" value="female"  />:Female
      
            
            
             <img src="" id="d7" alt=""/>
             
            </div>
         

            ReactDOM.render(jsh1,document.getElementById("d1"))
            

        </script>
    </body>
    </html>
