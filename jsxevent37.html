<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
           var ar=[]
            function abc(e){ 
               var s=document.getElementById("d4").value
               ar.push(s)
               xyz()
            }
            function xyz(){
                document.getElementById("d5").innerHTML=""
               console.log(ar)
               ar.forEach((g,i)=>{
                var c=document.createElement("li")
                c.innerHTML=g
                var btn=document.createElement("button")
                btn.innerHTML="Del"     
                btn.onclick=function() {del(i)}
                   c.appendChild(btn)
                 
                   document.getElementById("d5").appendChild(c)
                
               })
              
            }
            function del(i){
            ar.splice(i,1)
            xyz()
            }
            
            var jsh1= <div> <input  id="d4"type="text"/>
                <button onClick={(e)=>{abc(e)}}>Push</button>
                <ul id="d5"></ul>
            </div>
         

            ReactDOM.render(jsh1,document.getElementById("d1"))
            

        </script>
    </body>
    </html>
