    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=[]
            function abc(e){
                if(e.target.checked===false)
                {
                var i=ar.indexOf(e.target.value)
                ar.splice(i,1)
                document.getElementById("d4").innerHTML=ar

            }
            else {
                ar.push(e.target.value)
                document.getElementById("d4").innerHTML=ar
            
          
            }
            }
            

       
          
            var jsh1= <div> <input onChange={(e)=>{abc(e)}} type="checkbox" value="ReactJS"/>:ReactJS <br />

                            <input onChange={(e)=>{abc(e)}} type="checkbox" value="Mysql"/>:MySql<br />
                            
                <h1 id="d4"></h1>

            </div>
         

            ReactDOM.render(jsh1,document.getElementById("d1"))
